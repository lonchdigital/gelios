<div class="modal modal--custom popup--interview fade" id="popup--interview" data-keyboard="false" tabindex="-1" aria-labelledby="popup--interviewLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content py-5 px-3 py-md-13 px-md-11">
			<div class="modal-body p-0">
				<form class="form-popup--interview" autocomplete="off">
					<div class="row">
						<div class="col position-static">
							<div class="d-flex align-items-start justify-content-between mb-3">
								<div class="h2 font-m modal-title font-weight-bolder mb-0 pr-8">Записатися на співбесіду</div>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">
										<svg>
											<use xlink:href="img/icons/icons.svg#i-close"></use>
										</svg>
									</span>
								</button>
							</div>
						</div>
					</div>
					<div class="row field-wrap">
						<div class="col-12">
							<div class="field mb-2">
								<label class="control-label mb-2" for="form-interview--name">Вкажіть ПІБ</label>
								<input type="text" id="form-interview--name" class="form-control mb-2" placeholder="Вкажіть ПІБ">
								<div class="field--help-info small-txt text-red mb-2">Вкажіть ПІБ</div>
							</div>
						</div>
						<div class="col-12">
							<div class="field mb-2">
								<label class="control-label mb-2" for="form-interview--phone">Вкажіть номер телефону</label>
								<input type="tel" id="form-interview--phone" class="form-control mb-2" placeholder="Вкажіть номер телефону">
								<div class="field--help-info small-txt text-red mb-2">Вкажіть номер телефону</div>
							</div>
						</div>
						<div class="col-12">
							<button type="button" class="btn btn-blue font-weight-bold w-100 mt-2" data-dismiss="modal" aria-label="Close">Записатися</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
